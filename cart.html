<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shopping Cart</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <link rel="stylesheet" href="./css/mh.css">
</head>

<body>
  <div class="container py-4">
    <div class="cartContainer">
      <div class="header d-flex justify-content-between align-items-center mb-4">
        <h3>Shopping Cart <span class="badgeCount" id="cartCount">0 items</span></h3>
        <input type="text" id="searchInput" class="form-control searchBar w-50" placeholder="Search cart...">
      </div>

      <div id="cartItems"></div>

      <div class="subtotalBox text-end">
        Total: <span id="totalPrice">$0.00</span>
      </div>
      <div class="text-end mt-3">
        <button class="checkoutBtn" id="checkoutBtn" onclick="addOrder()" disabled>Checkout</button>
      </div>
    </div>
  </div>

  <a href="wishlist.html" class="backToWishlist badgeBtn">
    <i class="bi bi-arrow-left-circle"></i> Back to Wishlist
  </a>

  <a href="orders.html" class="goToOrders badgeBtn">
    Orders <i class="bi bi-arrow-right-circle"></i>
  </a>

  <script src="cart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
