<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wishlist</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="./css./mh.css">
</head>

<body>
  <div class="container wishlistContainer">
    <div class="wishlistHeader">
      <h3>My Wishlist <span class="badgeCount" id="wishlistCount">0 </span></h3>
      <input type="text" id="searchInput" class="form-control searchBar" placeholder="Search wishlist...">
    </div>

    <div class="row g-4" id="wishlistItems">
    </div>
  </div>

  <div class="toastContainer">
    <div id="toastAdd" class="toast text-bg-success border-0 align-items-center" role="alert">
      <div class="d-flex">
        <div class="toast-body">
          Item added to cart!
        </div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
      </div>
    </div>
  </div>

  <a href="cart.html" class="cartBadge">
    <span class="badge bg-primary" id="cartBadgeCount">0</span>
    <i class="bi bi-cart"></i>
  </a>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./js/Wishlist.js"></script>
</body>

</html>
